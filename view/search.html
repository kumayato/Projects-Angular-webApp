<div class="search-bar">
    <button ng-click='name="";search()'>取消</button>
    <input type="text" placeholder='搜索职位/公司/城市' ng-model='name'>
    <button ng-click='search()'>搜索</button>
</div>
<div app-search-tab list="tabList" tab-click="tClick(id,name)"></div>
<div app-main-list data='list' class='search-list' filter-obj="filterObj"></div>
<div app-main-foot></div>
<div app-search-sheet select="sClick(id,name)" list="sheet.list" visible="sheet.visible"></div>
