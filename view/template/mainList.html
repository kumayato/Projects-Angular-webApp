<ul class="positionList">
    <!--ui-sref相当于a的href-->
    <li class="positionList-item clearfix" ng-repeat="item in data | filterByObj:filterObj" ui-sref="position({id:item.id})" ng-click='tClick()'>
        <div class="positionList-item__image f-l">
            <img ng-src="{{item.imageUrl}}" alt="company">
        </div>
        <div class="positionList-item__desc">
            <h3 class="positionList-item__desc__title">{{item.job}}</h3>
            <p class="positionList-item__desc__company">{{item.companyName}} ({{item.cityName}}) {{item.industryName}}</p>
            <p class="positionList-item__desc__time">{{item.date}}</p>
            <span ng-if="isFavorite" ng-click="$event.stopPropagation();select(item);" class="icon {{item.select?'star-active':'star'}}"></span>
        </div>
    </li>
</ul>
